<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body {
            background-color: #414141;
            color: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        td, th {
            border: 1px solid #000000;
            padding: 10px;
        }
        tr:nth-child(odd)  {
            background-color: #313131;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Pakistan</td>
            <td>PK</td>
            <td>pakistan@google.com</td>
        </tr>
        <tr>
            <td>United State Of America</td>
            <td>Usa</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>Iran</td>
            <td>IR</td>
            <td>iran@google.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CH</td>
            <td>china@google.com</td>
        </tr>
    </table>
    

</body>
</html>
